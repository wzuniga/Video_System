<navigation></navigation>
<div class="container">
   <h2>{{vm.pageHeader.title}}</h2>
   <div class="row">
      <div ng-repeat="video in vm.data.content | filter: textFilter" >
         <div class="col-md-3">
            <div class="thumbnail">
               <a href="/visualizar/{{video._id}}">
                  <img src="http://cucsa.org.uk/wp-content/uploads/2015/10/Work_In_Progress.png" alt="Lights" style="width:100%">
                  <div class="caption">
                     <h4>{{video.name}}</h4>
                     <p>{{video.description}}</p>
                  </div>
               </a>
            </div>
         </div>
      </div>
   </div>
</div>
