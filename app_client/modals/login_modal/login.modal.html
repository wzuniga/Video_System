<form ng-submit="vm.onSubmit()" id="contact" >
   <h3>Login</h3>
    <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
   <fieldset>
      <input ng-model="vm.credentials.email" placeholder="Usuario" type="text" tabindex="1" required="" autofocus=""/>
   </fieldset>
   <fieldset>
      <input  ng-model="vm.credentials.password" placeholder="ContraseÃ±a" type="password" tabindex="2" required=""/>
   </fieldset>
   <fieldset>
      <button id="contact-submit" name="submit" type="submit" data-submit="..Enviando">Login</button>
   </fieldset>
   <p class="lead">Not a member? Please <a ng-click='vm.popupRegisterForm()' >register</a> first.</p>
