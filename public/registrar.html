<!DOCTYPE html>
<html>
<head>
<body>
  <meta charset="utf-8">
  <title>Visualizar</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="/stylesheets/styleVisualizar.css"></link>
  <script type = "text/javascript" src="/socket.io-client/socket.io.js"></script>
  <script src="/javascripts/main.js"></script>
</head>
<form name="registerUserForm">
    <fieldset>
 
        <legend>Registrarse</legend>
        <div class="row">
            <table>
	    <td>
            <tr><label>Nombre</label></tr>
            <tr><input type="text" required placeholder="Introduce un nombre..." ng-model="user.nombre" /></tr>
 	    </td>
   	    <td>
             <tr><label>Email</label></tr>
             <tr><input type="email" required placeholder="Introduce un email correcto..." ng-model="user.email" /></tr>
 	    </td>
	    <td>
             <tr><label>Password</label></tr>
             <tr><input type="password" required placeholder="Introduce un password..." ng-model="user.password" /></tr>
 	    </td>
             <button ng-disabled="!registerUserForm.$valid" ng-click="registerUser(user)" type="submit" class="button radius large-5 columns">Reg√≠strarme</button>
            <button type="reset" class="button radius alert large-5 columns">Reset</button>
	
          </table>
        </div>
    </fieldset>
</form>
</body>
</html>
